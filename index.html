<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="title is-1"><strong>Meal Match</strong></h1>
            <div class="nav-center">
                <a href="">Most Loved</a>
            </div>
        </nav>
    </header>
    <section class="hero is-large is-info">
        <div class="hero-body">
            <img src="./Assets/images/dinner.jpg" alt="">
        </div>
      </section>
    <!--making this entire section a box-->
    <section class="hero is-large is-halfheight">
        <div class="box" id="recipe">
            <h1>search food</h1>
            <button class="button is-info">Button</button>
            <input type="text" placeholder="Food?">
            <div>
                <h2>results will be here</h2>
            </div>
        </div>
    </section>
    <!--making this entire section a box-->
    <section class="hero is-large is-halfheight">
        <div class="box" id="drink">
            <h1>Search Beverage</h1>
            <input type="text" placeholder="Cocktail?">
            <div>
                <h2>results will be here</h2>
            </div>
        </div>
        </div>
    </section>
    <div class="box">
        <h1>The 2 chosen results</h1>
    </div>
</body>

</html>
